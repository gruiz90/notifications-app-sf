<template>
    <lightning-card title="LiveChat Notifications Setup" icon-name="utility:notification">
        <lightning-button
                icon-name="utility:save"
                icon-position="left"
                label="Save"
                onclick={handleSave}
                slot="actions"
                variant="brand">
        </lightning-button>
        <div class="c-container">
            <lightning-layout multiple-rows="true">
                <lightning-layout-item padding="around-small" size="12">
                    <lightning-layout>
                        <lightning-layout-item padding="around-small" size="3">
                            <lightning-radio-group
                                    label="New chat/messaging request via Omni Channel"
                                    name="NewMessageRequest"
                                    onchange={handleChangeNewChat}
                                    options={options}
                                    value={valueChatRequest}>
                            </lightning-radio-group>
                        </lightning-layout-item>
                        <template if:true={chatRequestActive}>
                            <lightning-layout-item padding="around-small" size="6">
                                <lightning-input
                                        field-level-help="Customizable new chat/conversation request message"
                                        label="Browser notification"
                                        max-length="128"
                                        name="newChatMessage"
                                        onchange={handleChangeChatMessage}
                                        value={chatMessage}>
                                </lightning-input>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="12">
                    <lightning-layout>
                        <lightning-layout-item padding="around-small" size="3">
                            <lightning-radio-group
                                    label="New Message"
                                    name="NewMessage"
                                    onchange={handleChangeNewMessage}
                                    options={options}
                                    value={valueNewMessage}>
                            </lightning-radio-group>
                        </lightning-layout-item>
                        <template if:true={newMessageActive}>
                            <lightning-layout-item padding="around-small" size="3">
                                <lightning-radio-group
                                        label="New Message Notification Alert Sound"
                                        name="messageSound"
                                        onchange={handleChangeNewMessageSound}
                                        options={optionsMessageSound}
                                        value={valueMessageSound}>
                                </lightning-radio-group>
                            </lightning-layout-item>
                            <template if:true={messageSoundActive}>
                                <lightning-layout-item padding="around-small" size="6">
                                    <lightning-input
                                            field-level-help="This can be a static resource file URL
                                            or an external link to a valid sound file.
                                            If left blank then the default sound file from Message_Alert_Sound static resource is played."
                                            label="Custom Sound URL"
                                            name="customSoundUrl"
                                            onchange={handleChangeCustomSoundUrl}
                                            value={customSoundURL}>
                                    </lightning-input>
